<section
  id="headerSection"
  class="flex-col lg:flex-row flex items-center justify-between py-16 px-32 bg-white w-4/5 m-auto"
>
  <article id="header-photo">
    <img
      alt="myPhoto"
      width="150px"
      src="../../../assets/foto.png"
      class="rounded-[50%]"
    />
  </article>

  <article
    id="header-information"
    class="flex flex-col items-center justify-center"
  >
    <p class="text-xl font-semibold text-center">
      {{ resumeInfo.firstName }} {{ resumeInfo.lastName }}
    </p>

    <p class="text-gray-600 font-semibold">{{ resumeInfo.job }}</p>
    <div class="text-sm flex flex-col items-center justify-center mt-10">
      <p>{{ resumeInfo.location }}</p>
      <p>{{ resumeInfo.email }}</p>
      <p>{{ resumeInfo.phone }}</p>
    </div>
  </article>

  <article id="header-socials" class="flex flex-col gap-6 lg:mt-0 mt-16">
    <a target="_blank" [href]="resumeInfo.socials.linkedin"
      ><img alt="LinkedinIcon" src="../../../assets/linkedin.svg" width="40" />
    </a>

    <a target="_blank" [href]="resumeInfo.socials.github"
      ><img alt="LinkedinIcon" src="../../../assets/github.svg" width="40" />
    </a>
  </article>
</section>
