<section
  id="headerSection"
  class="flex items-center justify-between p-5 px-32 bg-white w-4/5 m-auto"
>
  <ul class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <li
      *ngFor="let item of educationInfo; let i = index"
      class="border-l-indigo-400 border-l-8 p-4 border-b-2 border-gray-300 drop-shadow-xl rounded-xl"
    >
      <article id="educationInfo-header">
        <p class="font-semibold">{{ item.course }}</p>
        <p class="text-sm font-semibold">
          {{ item.institution | toUpperCase }}
        </p>
        <p class="text-sm text-gray-700">
          {{ item.startDate | date: "MM/yyyy" }} -
          {{ item.conclusionDate | date: "MM/yyyy" }}
        </p>
      </article>
      <article id="educationInfo-body" class="mt-4">
        <p class="text-sm">{{ item.about }}</p>
        <div class="bg-indigo-50 mt-4">
          <p class="text-sm" *ngIf="additionalInfo[i]">
            {{ item.additionalInfo }}
          </p>
        </div>
        <img
          *ngIf="item.additionalInfo"
          class="hover:cursor-pointer transition-all ease-linear"
          [ngClass]="{ 'rotate-180': additionalInfo[i] }"
          alt="aditionalInfoArrow"
          src="../../../assets/arrow-down.svg"
          width="40"
          (click)="toggleAdditionalInfo(i)"
        />
      </article>
    </li>
  </ul>
</section>
